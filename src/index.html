<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table>
        <caption>paginated random data of app users</caption>
        <thead>
            <tr>
                <td># No.</td>
                <td>Gender</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody data-sink id="tableBody"></tbody>
    </table>

    <div class="btn-group">
        <button data-prevbtn id="prev" aria-label="Previous page">Previous</button>
        <button data-nextbtn id="next" aria-label="Next page">Next</button>
        <label data-pageview id="page-view"></label>
    </div>


    <script type="module" src="app.ts"></script>
    <script type="text/javascript" src="./index.js""></script>
</body>

</html>
